<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    
    <!-- Local CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
    

    <title>Wuhan Coronavirus Tracker</title>

  </head>

  <body>
    <nav class='navbar navbar-expand-lg navbar-light bg-dark'>
      <a class="navbar-brand" href="">
        Wuhan Coronavirus Tracker
      </a>
      <div id='last-updated' class='update-text ml-auto'>

      </div>
    </nav>

    <div class="container-fluid">

      <!-- Totals at top of page -->
      <div class="totals row mb-3">

        <!-- Infected -->
        <div class="col-md-4 text-center">
          <div id='total-infected-number' class='totals-numbers'>

          </div>
          <div class='totals-text pb-3'>
            Infected
          </div>
        </div>

        <!-- Deaths -->
        <div class="col-md-4 text-center">
          <div id ='total-deaths-number' class='totals-numbers'>

          </div>
          <div class='totals-text'>
            Deaths
          </div>
        </div>

        <!-- Countries -->
        <div class="col-md-4 text-center">
          <div id='total-countries-number' class='totals-numbers'>

          </div>
          <div class='totals-text'>
            Countries
          </div>
        </div>

      </div>

      <!-- Two charts above the map -->
      <div class="upper-charts row">

        <div id='upper-left-chart' class="col-md-6">
          <!-- <img src="https://www.chartphp.com/wp-content/uploads/dark-line.png" alt="" style="width:100%;height:100%;"> -->
        </div>
        <div id='upper-right-chart' class="col-md-6">

        </div>
      </div>

      <!-- Interactive Map -->
      <div id="mapid"></div>

      <!-- Two charts below the map -->
      <div class="lower-charts row">
        <div class="col-md-6">
          <img src="https://www.chartphp.com/wp-content/uploads/dark-line.png" alt="" style="width:100%;height:100%;">
        </div>
        <div class="col-md-6">
          <img src="https://www.chartphp.com/wp-content/uploads/dark-line.png" alt="" style="width:100%;height:100%;">
        </div>
      </div>

      <!-- Spread charts below bottom charts -->
      <div class="spread-charts row">

          <div id='corona-chart'></div>


      </div>

      <div class="timeline row">


      </div>


      <!-- Twitter feed and table -->
      <div class="row mt-3">

        <!-- Twitter feed -->
        <div class="twitter-feed col-md-4">
          <img src="https://www.drupal.org/files/project-images/selective_tweets-screenshot-1.png" alt="" style="width:100%;height:100%;">
        </div>

        <!-- Data table -->
        <div class="data-table col-md-8">
          <img src="https://i.ibb.co/dcFQK5m/Capture.png" alt="" style="width:100%;height:100%;">
        </div>
      </div>

    </div>

  </body>
  <script src="../static/js/d3.v3.min.js"></script>
  <script src="../static/js/coronavirus.js"></script>
  <!-- D3 JavaScript -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>

  <!-- Plotly JavaScript -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>

  <!-- Local JavaScript -->
  <script src="../static/js/index.js"></script>
  <script src="../static/js/news_feed.js"></script>
  <script src="../static/js/map.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </html>
